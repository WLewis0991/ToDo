<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnIt</title>
</head>
<body>

    <div id="sideBar">
        <header>
            <img src="imgs/OnItLogo.png" alt="OnItLogo" id="logo">
        </header>
        <div id="projectSection">
            <div id="projectBanner">
                <img src="imgs/checklist.svg" id="projectsImg">
                <h1>Projects</h1>
            </div>
            <ul class="projectList">
                 <!-- Projects will be added here through JS-->
            </ul>
            <img src="imgs/AddProjectButton.png" alt="AddProjectButton" id="addProjectButton">
            
        </div>
    </div>

    <div id="taskContainer">
        <div id="taskHeader">
            <h3 id="currentProjectTitle"></h3>
            <img src="imgs/AddTask.png" alt="AddTaskButton" id="addTaskButton">

        </div>
        <div id="taskList">
        </div>
    </div>

    <dialog id="addProjectModal">
        <form method="dialog" id="addProjectForm">
            <h2>Add New Project</h2>
            <label for="projectNameInput">Project Name:</label>
            <input type="text" id="projectNameInput" name="projectNameInput" required>
            <div class="modalButtons">
                <button type="submit" id="submitProjectButton">Add Project</button>
                <button type="button" id="cancelProjectButton">Cancel</button>
            </div>
        </form>

    </dialog>
    
</body>
</html>
