<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnIt</title>
</head>
<body>
    <!--Sidebar for projects to be displayed and added-->
    <div id="sideBar">
        <header>
            <img src="imgs/OnItLogo.png" alt="OnItLogo" id="logo">
        </header>
        <div id="projectSection">
            <div id="projectBanner">
                <img src="imgs/checklist.svg" id="projectsImg">
                <h1>Projects</h1>
            </div>
            <ul id="projectList">
                 <!-- Projects will be added here through JS-->
            </ul>
            <img src="imgs/AddProjectButton.png" alt="AddProjectButton" id="addProjectButton">
            
        </div>
    </div>
    <!--Container where tasks will go-->
    <div id="taskContainer">
        <div id="taskHeader">
            <h3 id="currentProjectTitle">Current Project:</h3>
            <img src="imgs/AddTask.png" alt="AddTaskButton" id="addTaskButton">

        </div>
        <div id="taskList">
            <!-- Tasks will be added here through JS -->
             <h2 id="noTasksMessage">Select a project and lets get started!</h2>
        </div>
    </div>

    <!--Dailog modal for adding a project-->
    <dialog id="addProjectModal">
        <form method="dialog" id="addProjectForm">
            <h1>Add New Project</h1>
            <input type="text" id="projectNameInput" name="projectNameInput" required placeholder="Project Name">
            <div class="modalButtons">
                <img src="imgs/add.png" alt="Add Project" id="addProject" class="addButton">
                <img src="imgs/cancel.png" alt="Cancel" id="cancelProject" class="cancelButton">
            </div>
        </form>
    </dialog>
    <!--Dialog modal for adding a task-->
    <dialog id="addTaskModal">
        <form method="dialog" id="addTaskForm">
            <h1>Add New Task</h1>
            <input type="text" id="taskNameInput" name="taskNameInput" required placeholder="Task Name"><br>
            <textarea id="taskDescriptionInput" name="taskDescriptionInput" placeholder="Task Description"></textarea><br>
            <input type="date" id="taskDueDateInput" name="taskDueDateInput" required><br>
             <div id="priority-selection">
                <h3>Select Priority:</h3>
                <label><input type="radio" name="priority" value="High" /> High</label>
                <label><input type="radio" name="priority" value="Moderate" /> Moderate</label>
                <label><input type="radio" name="priority" value="Low" /> Low</label>
            </div>          
            <div class="modalButtons">
                <img src="imgs/add.png" alt="Add Task" id="addTask" class="addButton">
                <img src="imgs/cancel.png" alt="Cancel" id="cancelTask" class="cancelButton">
            </div>

        </form>
    </dialog>
    
</body>
</html>
