<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnIt</title>
</head>
<body>

    <div id="sideBar">
        <header>
            <img src="imgs/OnItLogo.png" alt="OnItLogo" id="logo">
        </header>
        <div id="projectSection">
            <div id="projectBanner">
                <img src="imgs/checklist.svg" id="projectsImg">
                <h1>Projects</h1>
            </div>
            <ul class="projectList">
                <li>Tacos</li>
                <li>Burritos</li>
                <li>Soda</li>

            </ul>
            
        </div>
    </div>
    <div id="taskContainer">
        <div id="taskHeader">
            <h3 id="currentProjectTitle"></h3>
            <img src="imgs/AddTask.png" alt="AddTaskButton" id="addTaskButton">

        </div>
        <div id="taskList">
            <h1>Tasks</h1>
        </div>
    </div>
    
</body>
</html>
